<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario html CheckBox</title>
</head>

<body>
    <form>
       <h2>Opção de checkbox</h2> <! - seleciona mais de uma opcção ->
        <b><h3>Qual seu meio de locomoção?</h3></b>
        <br>
        <br>
        <input type="checkbox" name="bike" id="bike" value="bike">
        <label>Eu tenho uma bike.</label>
        <br>
        <input type="checkbox" name="carro" id="carro" value="carro">
        <label>Eu tenho um carro.</label>
        <br>
        <input type="checkbox" name="moto" id="moto" value="moto">
        <label>Eu tenho uma moto.</label>
        <br>
        <input type="checkbox" name="navio" id="navio" value="navio">
        <label> Eu tenho um navio. </label>
        <br>
        <br>
        <h2 >Opções de Radio</h2> <! - Seleciona apenas uma opção, o nome das opçoes tem quer o mesmo ->
        <b><h3>Qual seu meio de locomoção?</h3></b>
        <br>
        <input type="radio" name="veiculo" id="bike" value="bike">
        <label>Eu tenho uma bike.</label>
        <br>
        <input type="radio" name="veiculo" id="carro" value="carro">
        <label>Eu tenho um carro.</label>
        <br>
        <input type="radio" name="veiculo" id="moto" value="moto">
        <label>Eu tenho uma moto.</label>
        <br>
        <input type="radio" name="veiculo" id="navio" value="navio">
        <label> Eu tenho um navio. </label>
        <br>
        <h2 >Formulario tipo select</h2>
        <h3>Qual marca do seu veiculo</h3>
        <label for="carros">Selecione sua opção : </label>
        <select name="carros" id="carros">
            <option value="mercedes">Mercedes</option>
            <option value="fiat">Fiat</option>
            <option value="ford">Ford</option>
            <option value="volskwagen">volskwagen</option>
            <option value="chevrolet">chevrolet</option>
        </select>
           <br>
           <h2>Formulario tipo Text area</h2> <! - cria uma caixa onde podemos digitar qualquer texto ->
           <label for="">Observação  - textarea</label>
           <textarea name="obs" rows="10" cols="30"></textarea>

     
        




    </form>

</body>

</html>
